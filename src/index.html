<!doctype html>
<html lang="en">
<head>
  <title>Thermostat</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" type="text/css" href="color.css">
  <h1>Welcome to the most advanced Thermostat of the Cosmos!</h1>
  <h2>You can easily use it with the below buttons</h2>
</head>
<body>
  <h2 id="temperature"></h2>
  <button id="show">Show Temperature</button>
  <button id="increase">Increase Temperature</button>
  <button id="decrease">Decrease Temperature</button>
  <button id="reset">Reset Temperature</button>
  <h2>Power saving status is : </h2><h2 id="powersavingstatus"></h2>
  <button id="powersaving">Power Saving</button>

  <script src="thermostat.js"></script>

</body>
</html>
